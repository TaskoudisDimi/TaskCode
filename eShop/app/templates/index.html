<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Haven - Clothing & Bags eShop</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Axios for API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Custom animations and overrides */
        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.5s ease;
        }
        .fade-enter-from, .fade-leave-to {
            opacity: 0;
        }
        .slide-in {
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .scale-hover:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .glow {
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }
        /* Ensure footer sticks to bottom */
        html, body {
            height: 100%;
            margin: 0;
        }
        #app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body class="min-h-screen" :class="theme === 'dark' ? 'bg-gray-900 text-white' : 'bg-gray-100 text-gray-900'">
    <div id="app">
        <!-- Main App Component -->
        <app></app>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

        // App Component
        const App = {
            template: `
                <header class="sticky top-0 z-50 bg-gradient-to-r from-[#4B0082] to-[#FF69B4] shadow-lg">
                    <nav class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                        <a href="/" class="text-2xl font-bold text-white hover:scale-105 transition-transform duration-300">Fashion Haven</a>
                        <div class="flex items-center gap-6">
                            <ul class="flex gap-4">
                                <li><a href="/products" class="text-white hover:text-pink-300 transition-colors">Shop</a></li>
                                <li><a href="/cart" class="text-white hover:text-pink-300 transition-colors">Cart</a></li>
                                <li v-if="isAuthenticated"><a href="/dashboard" class="text-white hover:text-pink-300 transition-colors">Dashboard</a></li>
                                <li v-if="isAuthenticated"><a href="/orders" class="text-white hover:text-pink-300 transition-colors">Orders</a></li>
                                <li v-if="!isAuthenticated"><a href="/login" class="text-white hover:text-pink-300 transition-colors">Login</a></li>
                                <li v-if="!isAuthenticated"><a href="/register" class="text-white hover:text-pink-300 transition-colors">Register</a></li>
                                <li v-if="isAuthenticated"><a href="/logout" class="text-white hover:text-pink-300 transition-colors">Logout</a></li>
                            </ul>
                            <button @click="toggleTheme" class="text-white text-xl hover:rotate-12 transition-transform">
                                <span v-if="theme === 'light'">üåô</span>
                                <span v-else>‚òÄÔ∏è</span>
                            </button>
                        </div>
                    </nav>
                </header>

                <main class="flex-1">
                    <!-- Hero Section -->
                    <section class="relative bg-gradient-to-r from-[#4B0082] to-[#FF69B4] text-white py-20 text-center overflow-hidden">
                        <div class="absolute inset-0 bg-[url('https://via.placeholder.com/1920x600?text=Fashion+Banner')] bg-cover bg-center opacity-30"></div>
                        <div class="relative max-w-4xl mx-auto px-4">
                            <h1 class="text-5xl font-extrabold mb-4 animate-slide-in">Discover Timeless Style</h1>
                            <p class="text-xl mb-6">Explore our curated collection of clothing and bags designed to make every moment unforgettable.</p>
                            <a href="/products" class="inline-block bg-pink-500 text-white px-6 py-3 rounded-lg hover:bg-pink-600 scale-hover glow transition-all duration-300">Shop Now</a>
                        </div>
                    </section>

                    <!-- Product Grid -->
                    <section class="max-w-7xl mx-auto px-4 py-12" :class="theme === 'dark' ? 'bg-[#2D1B3E]' : 'bg-[#FFF7F8]'">
                        <h2 class="text-3xl font-bold mb-8 text-center">Featured Collections</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                            <product-card v-for="product in products" :key="product.id" :product="product"></product-card>
                        </div>
                    </section>
                </main>

                <footer class="bg-gradient-to-r from-[#4B0082] to-[#FF69B4] text-white py-8">
                    <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-3 gap-8">
                        <div>
                            <h3 class="text-xl font-bold mb-4">Fashion Haven</h3>
                            <p>Curating elegance and style for every occasion.</p>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold mb-4">Quick Links</h3>
                            <ul>
                                <li><a href="/products" class="hover:text-pink-300">Shop</a></li>
                                <li><a href="/cart" class="hover:text-pink-300">Cart</a></li>
                                <li><a href="/dashboard" class="hover:text-pink-300">Dashboard</a></li>
                            </ul>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold mb-4">Follow Us</h3>
                            <div class="flex gap-4">
                                <a href="#" class="text-2xl hover:text-pink-300">üì∑</a>
                                <a href="#" class="text-2xl hover:text-pink-300">üê¶</a>
                                <a href="#" class="text-2xl hover:text-pink-300">üìò</a>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-8 text-sm">¬© 2025 Fashion Haven. All rights reserved.</div>
                </footer>
            `,
            components: {
                'product-card': {
                    props: ['product'],
                    template: `
                        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden scale-hover transition-all duration-300" ref="card">
                            <img :src="product.image || 'https://via.placeholder.com/300x200?text=Product'" class="w-full h-48 object-cover" alt="Product Image">
                            <div class="p-6">
                                <h3 class="text-xl font-semibold mb-2" :class="theme === 'dark' ? 'text-white' : 'text-gray-900'">{{ product.name }}</h3>
                                <p class="text-gray-600 dark:text-gray-300 mb-4">{{ product.description }}</p>
                                <div class="flex justify-between items-center">
                                    <span class="text-lg font-bold text-pink-500">{{ product.price | currency }}</span>
                                    <button @click="addToCart(product.id)" class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600 glow transition-all duration-300">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    `,
                    mounted() {
                        gsap.from(this.$refs.card, {
                            y: 50,
                            opacity: 0,
                            duration: 0.8,
                            ease: 'power3.out',
                            stagger: 0.2
                        });
                    },
                    methods: {
                        addToCart(productId) {
                            axios.post('/add_to_cart/' + productId, { quantity: 1 })
                                .then(() => {
                                    this.$emit('cart-updated');
                                    alert('Product added to cart!');
                                })
                                .catch(err => alert('Error adding to cart: ' + err));
                        }
                    },
                    filters: {
                        currency(value) {
                            return '$' + parseFloat(value).toFixed(2);
                        }
                    }
                }
            },
            data() {
                return {
                    theme: localStorage.getItem('theme') || 'light',
                    isAuthenticated: false,
                    products: []
                };
            },
            mounted() {
                // Check authentication status
                axios.get('/dashboard')
                    .then(() => this.isAuthenticated = true)
                    .catch(() => this.isAuthenticated = false);

                // Fetch products
                axios.get('/products')
                    .then(response => {
                        this.products = response.data.products;
                    })
                    .catch(err => console.error('Error fetching products:', err));

                // GSAP animations for hero section
                gsap.from('.animate-slide-in', {
                    y: 50,
                    opacity: 0,
                    duration: 1,
                    ease: 'power3.out'
                });
            },
            methods: {
                toggleTheme() {
                    this.theme = this.theme === 'light' ? 'dark' : 'light';
                    localStorage.setItem('theme', this.theme);
                    axios.post('/set_theme', { theme: this.theme })
                        .catch(err => console.error('Error setting theme:', err));
                }
            }
        };

        createApp(App).mount('#app');
    </script>
</body>
</html>
