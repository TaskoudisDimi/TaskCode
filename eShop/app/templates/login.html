{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Login</h2>
        <!-- Regular login form -->
        <form method="POST" action="{{ url_for('auth.login') }}">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-login">
                <span class="btn-icon">🔒</span> Login
            </button>
        </form>
        <div class="cta-buttons">
            <a href="{{ url_for('google.login') }}" class="btn btn-google">
                <span class="btn-icon">🌐</span> Login with Google
            </a>
            <a href="{{ url_for('auth.register') }}" class="btn btn-secondary">
                <span class="btn-icon">📝</span> Register
            </a>
        </div>
    </div>
</div>
{% endblock %}
